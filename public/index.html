<!DOCTYPE html>
<html>
  <head>
    <title>Authenticating with Reelx...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      window.onload = function() {
        // Appends the auth tokens to your custom Expo scheme to force open the app
        var queryParams = window.location.search; 
        window.location.href = "reelx://" + queryParams;
      };
    </script>
    <style>
      body { 
        font-family: -apple-system, system-ui; 
        display: flex; flex-direction: column; align-items: center; 
        justify-content: center; height: 100vh; margin: 0; 
        background-color: #0f9353; color: white; text-align: center; 
      }
      h1 { font-size: 24px; margin-bottom: 8px;}
      p { font-size: 16px; opacity: 0.8; padding: 0 20px;}
    </style>
  </head>
  <body>
    <!-- A clean holding screen while JS redirects the user immediately -->
    <h1>Signing you in...</h1>
    <p>Please wait while we bounce you back to the Reelx app.</p>
  </body>
</html>
